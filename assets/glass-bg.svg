<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9d29d">
        <animate attributeName="stop-color" values="#f9d29d;#fbc2eb;#f9d29d" dur="20s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#fbc2eb">
        <animate attributeName="stop-color" values="#fbc2eb;#a1c4fd;#fbc2eb" dur="20s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)" filter="url(#blur)"/>
</svg>