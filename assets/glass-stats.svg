<svg width="700" height="160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glassStats" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="shadowStats">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="rgba(0,0,0,0.18)" />
    </filter>
    <linearGradient id="strokeStats" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)">
        <animate attributeName="stop-color" values="rgba(255,255,255,0.6);rgba(255,255,255,0.3);rgba(255,255,255,0.6)" dur="9s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(255,255,255,0.3)">
        <animate attributeName="stop-color" values="rgba(255,255,255,0.3);rgba(255,255,255,0.6);rgba(255,255,255,0.3)" dur="9s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect x="8" y="8" rx="22" ry="22" width="684" height="144"
        fill="rgba(255,255,255,0.25)" stroke="url(#strokeStats)" stroke-width="2"
        filter="url(#glassStats) url(#shadowStats)"/>
</svg>