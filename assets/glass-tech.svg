<svg width="700" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glassTech" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="shadowTech">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.15)" />
    </filter>
    <linearGradient id="strokeTech" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.5)">
        <animate attributeName="stop-color" values="rgba(255,255,255,0.5);rgba(255,255,255,0.2);rgba(255,255,255,0.5)" dur="7s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(255,255,255,0.2)">
        <animate attributeName="stop-color" values="rgba(255,255,255,0.2);rgba(255,255,255,0.5);rgba(255,255,255,0.2)" dur="7s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect x="8" y="8" rx="20" ry="20" width="684" height="104"
        fill="rgba(255,255,255,0.25)" stroke="url(#strokeTech)" stroke-width="2"
        filter="url(#glassTech) url(#shadowTech)"/>
</svg>