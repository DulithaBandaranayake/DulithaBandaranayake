<svg width="700" height="160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="strokeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)">
        <animate attributeName="stop-color" values="rgba(255,255,255,0.6);rgba(255,255,255,0.2);rgba(255,255,255,0.6)" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="rgba(255,255,255,0.2)">
        <animate attributeName="stop-color" values="rgba(255,255,255,0.2);rgba(255,255,255,0.6);rgba(255,255,255,0.2)" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.2)" />
    </filter>
  </defs>
  <rect x="10" y="10" rx="24" ry="24" width="680" height="140"
        fill="rgba(255,255,255,0.25)" stroke="url(#strokeGrad)" stroke-width="2"
        filter="url(#glass) url(#shadow)"/>
</svg>